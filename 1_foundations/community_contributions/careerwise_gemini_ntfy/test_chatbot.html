<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerWise Chatbot - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            max-height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .status {
            padding: 10px 20px;
            background: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
            font-size: 12px;
            color: #666;
        }

        .status.connected {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border: 1px solid #e0e0e0;
            width: fit-content;
            margin-bottom: 15px;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .api-info {
            padding: 15px 20px;
            background: #f5f5f5;
            border-top: 1px solid #e0e0e0;
            font-size: 11px;
            color: #666;
            text-align: center;
        }

        .api-info a {
            color: #667eea;
            text-decoration: none;
        }

        .api-info a:hover {
            text-decoration: underline;
        }

        /* Scrollbar styling */
        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– CareerWise Chatbot</h1>
            <p>AI-Powered Career Assistant</p>
        </div>
        
        <div class="status" id="status">
            Connecting to API...
        </div>

        <div class="messages" id="messages">
            <div class="message bot">
                <div class="message-content">
                    Hello! I'm here to answer questions about my career, skills, and experience. How can I help you?
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="input-area">
            <input 
                type="text" 
                class="input-field" 
                id="messageInput" 
                placeholder="Type your message here..."
                onkeypress="if(event.key === 'Enter') sendMessage()"
            >
            <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
        </div>

        <div class="api-info">
            API: <span id="apiUrl">Loading...</span> | 
            <a href="#" id="docsLink" target="_blank">View API Docs</a>
        </div>
    </div>

    <script>
        // Configuration - Update this with your deployed URL
        const API_URL = 'https://careerwise-chatbot-ftzbbbgsba-uc.a.run.app/chat';
        const API_DOCS_URL = 'https://careerwise-chatbot-ftzbbbgsba-uc.a.run.app/docs';

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const statusDiv = document.getElementById('status');
        const apiUrlSpan = document.getElementById('apiUrl');
        const docsLink = document.getElementById('docsLink');

        let messageHistory = [];

        // Set API info
        apiUrlSpan.textContent = API_URL;
        docsLink.href = API_DOCS_URL;

        // Test connection on load
        checkConnection();

        async function checkConnection() {
            try {
                const response = await fetch(API_DOCS_URL);
                if (response.ok) {
                    statusDiv.textContent = 'âœ“ Connected to API';
                    statusDiv.className = 'status connected';
                } else {
                    throw new Error('Connection failed');
                }
            } catch (error) {
                statusDiv.textContent = 'âœ— Connection error - Check API URL';
                statusDiv.className = 'status error';
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to UI
            addMessage(message, 'user');
            messageInput.value = '';
            sendButton.disabled = true;

            // Show typing indicator
            typingIndicator.classList.add('active');
            scrollToBottom();

            try {
                // Send to API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        history: messageHistory
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: `HTTP ${response.status}` }));
                    
                    if (response.status === 429 || errorData.error?.includes('quota')) {
                        throw new Error('429 - Rate limit exceeded. Please wait or update your API key.');
                    } else if (response.status === 500) {
                        throw new Error(errorData.error || 'Server error occurred');
                    } else {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                }

                const data = await response.json();
                
                // Hide typing indicator
                typingIndicator.classList.remove('active');

                // Check if response contains error
                if (data.error) {
                    addMessage(data.error + (data.details ? '\n\nDetails: ' + data.details : ''), 'bot');
                } else if (data.response) {
                    // Add bot response to UI
                    addMessage(data.response, 'bot');
                } else {
                    addMessage('Received unexpected response format.', 'bot');
                }

                // Update message history
                messageHistory.push(
                    { role: 'user', content: message },
                    { role: 'assistant', content: data.response }
                );

                // Update status
                statusDiv.textContent = 'âœ“ Connected to API';
                statusDiv.className = 'status connected';

            } catch (error) {
                typingIndicator.classList.remove('active');
                
                let errorMsg = 'Sorry, I encountered an error. ';
                
                if (error.message === 'Failed to fetch' || error.message.includes('network')) {
                    errorMsg += 'Unable to connect to the API. Please check:\n';
                    errorMsg += '1. The API URL is correct\n';
                    errorMsg += '2. CORS is enabled on the server\n';
                    errorMsg += '3. The API is running and accessible';
                } else if (error.message.includes('429') || error.message.includes('quota')) {
                    errorMsg += 'API rate limit exceeded. Please wait a few minutes and try again, or update your API key.';
                } else {
                    errorMsg += error.message;
                }
                
                addMessage(errorMsg, 'bot');
                statusDiv.textContent = 'âœ— Error: ' + error.message;
                statusDiv.className = 'status error';
                console.error('Error:', error);
            }

            sendButton.disabled = false;
            messageInput.focus();
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            
            scrollToBottom();
        }

        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
